{% extends 'base.html' %}

{% block body %}
<form method="post" class="login-form">
  <h1>Reset Password</h1>
  {% csrf_token %}

  {% if form.errors %}
    <p style="color: #d9534f; text-align: center; margin-bottom: 20px;">
      Please correct the errors below.
    </p>
  {% endif %}

  <div class="form-group">
    {{ form.email.label_tag }}
    {{ form.email }}
    {% if form.email.errors %}
      <div class="field-error" style="color: #d9534f;">{{ form.email.errors }}</div>
    {% endif %}
  </div>

  <p><button type="submit">Send Reset Link</button></p>

  <p style="text-align: center;">
    <a href="{% url 'users:login' %}" style="color: #00bfff; text-decoration: none;">Back to Login</a>
  </p>
</form>
{% endblock %}
