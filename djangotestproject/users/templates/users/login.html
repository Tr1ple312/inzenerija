{% extends 'base.html' %}

{% block body %}

<form method="post" class="login-form">
  <h1>Authorization</h1>
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}" />
  {{ form.as_p }}
  <p><button type="submit">Login</button></p>
  <p><a href="{% url 'users:password_reset' %}">forgot your password?</a></p>
</form>

{% endblock %}
